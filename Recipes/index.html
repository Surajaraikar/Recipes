<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav id="navElement">
      <h1>Recipe App</h1>
      <form>
        <input type="text" placeholder="Search for recipes..." class="searchBox">
        <button type="submit" class="searchBtn">Search</button>
      </form>
      <p>Ex: Search any Ingredients Name(Egg, Chicken....)</p>
    </nav>
  </header>
  <main class="mainContent">
    <section>
      <div class="recipe-container">
        <h2>Search your favourite recipes...</h2>
      </div>
      <div class="recipe-details">
        <button class="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="recipe-details-content">
          
        </div>
      </div>
    </section>
  </main>
  <button onclick="topFunction()" id="scrollBtn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>
  <script src="script.js"></script>
</body>
</html>
